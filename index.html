<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <link rel="stylesheet" href="main.css">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <title>Frontend Mentor | Meet Landing Page</title>    
        <style>
            .attribution { font-size: 11px; text-align: center; }
            .attribution a { color: hsl(228, 45%, 44%); }
          </style>
    </head>
    <body>
        <main class="container">
            <header class="header">
                <img src="assets/logo.svg" alt="Meet Logo" class="logo">
                <img src="assets/tablet/image-hero.png" alt="Meet Hero" class="hero-image">
                <div class="header-content">
                    <h1 class="header-title">Group Chat for <span class="header-title--highlight">Everyone</span></h1>
                    <p class="header-description">Meet makes it easy to connect with others face-to-face virtually and connect across any device.</p>
                    <div class="header-buttons">
                        <button class="header-button header-button--first">Download  <span class="header-button--version"> v1.3</span></button>
                        <button class="header-button header-button--second">What is it?</button>
                    </div>
                </div>
            </header>
        </main>

    </body>
</html>
